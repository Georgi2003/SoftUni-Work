<div class="box">
    <div class="ad-info-box">
        <h1>Edit category</h1>
        <div><strong class="ad-info-define"><label for="category">Category: </label></strong><input type="text" class="ad-info-edit" id="category" value="{{category.username}}" ng-model="category.username" required /></div>

        <a ng-click="editCategory(categoryData)" class="button">Edit</a>
        <a ng-click="cancel()" class="button">Cancel</a>
    </div>
</div>
